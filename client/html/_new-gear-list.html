<!-- Begin Primary Container -->
<div class="container">
    <!-- Page Title and Icon -->
    <h1 class="page-header"><span class="glyphicon glyphicon-tree-conifer"></span>MEAN_hike<br/><small><em>New Gear List</em></small></h1>
    <!-- Dashboard and Logout Buttons -->
    <div class="logout dashboard">
        <div class="btn-group margin-bottom-sm">
            <button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-dashboard"></span> Dashboard</button>
            <button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-log-out"></span> Logout</button>
        </div>
    </div>
    <!-- Build Gear List Panel -->
    <div class="panel panel-primary">
        <!-- Panel Title -->
        <div class="panel-heading"><h4>Build a Gear List</h4></div>
        <!-- Panel Body -->
        <div class="panel-body">
            <!-- Build Gear List Form -->
            <form ng-submit="pretrip()" class="padding-left padding-right form-horizontal">
                <div class="form-group">
                    <!-- Gear List Name Field -->
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <input type="text" name="name" id="name" ng-model="user.username" class="form-control input-lg" placeholder="Gear List Name">
                    </div>
                </div>
                <!-- Gear List -->
                <div class="form-group">
                    <span class="help-block">Enter your gear items, <mark>one item per line</mark> as in the example:</span>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-ok"></i></span>
                        <textarea name="notes" id="notes" cols="30" rows="10" class="form-control">warm hat&#10;gloves&#10;extra socks&#10;sunglasses&#10;rain jacket</textarea>
                    </div>
                </div>
                <!-- Alert Info Message -->
                <div class="alert alert-warning alert-dismissable fade in">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <p><strong>Attention!</strong> Please be sure before submitting that there's only one gear item per line without any commas or punctuation!</a></p>
                </div>
                <!-- Add New Gear List and Cancel Buttons -->
                <button type="submit" class="form-control btn btn-primary"><span class="glyphicon glyphicon-list-alt"></span> Add New List</button>
                <button class="form-control btn btn-link"><span class="glyphicon glyphicon-ban-circle"></span> Cancel</button>
            </form>
        </div>
    </div>
</div> <!-- End Primary Container -->
