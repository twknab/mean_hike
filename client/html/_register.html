<!-- Registration Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Create an Account</h3>
            </div>
            <div class="modal-body">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4><span class="glyphicon glyphicon-user"></span> Register</h4></div>
                    <div class="panel-body">
                        <!-- Registration Errors -->
                        <div class="alert alert-danger margin-left-sm margin-right-sm margin-top-sm" ng-repeat="error in regErrors">
                            <p><strong>Error!</strong> {{error.message}}</p>
                        </div>
                        <!-- Registration Form -->
                        <form ng-submit="register()" class="margin-left-sm margin-right-sm form-horizontal">
                            <!-- Username Field -->
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" name="username" id="username" ng-model="newUser.username" class="form-control input-lg" placeholder="Desired Username">
                                </div>
                            </div>
                            <!-- Email Field -->
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input type="text" name="email-address" id="email-address" ng-model="newUser.email" class="form-control input-lg" placeholder="Email">
                                </div>
                            </div>
                            <!-- Email Confirm Field -->
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input type="text" name="email-confirm" id="email-confirm" ng-model="newUser.emailConfirm" class="form-control input-lg" placeholder="Confirm Email">
                                </div>
                            </div>
                            <!-- Password Field -->
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" name="chosen-password" id="chosen-password" ng-model="newUser.password" class="form-control input-lg" placeholder="Password">
                                </div>
                            </div>
                            <!-- Confirm Password Field -->
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" name="password-confirm" id="password-confirm" ng-model="newUser.passwordConfirm" class="form-control input-lg" placeholder="Confirm Password">
                                </div>
                            </div>
                            <!-- Registration Button -->
                            <button type="submit" class="form-control btn-primary margin-top"><span class="glyphicon glyphicon-user"></span> Register</button>
                            <button type="button" class="form-control btn btn-link" data-dismiss="modal"><span class="glyphicon glyphicon-ban-circle"></span> Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
