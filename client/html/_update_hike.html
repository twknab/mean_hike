<!-- Begin Primary Container -->
<div class="container">
    <!-- Responsive Row -->
    <div class="row">
        <div class="col-sm-12">
            <!-- Page Title and Icon -->
            <h1 class="page-header"><span class="glyphicon glyphicon-tree-conifer"></span>Hiking Tool<br/><small><em>Edit Hike</em></small></h1>
        </div>
    </div>
    <!-- Responsive Row -->
    <div class="row">
        <div class="col-sm-12" id="top-update-hike">
            <!-- Edit Hike Panel -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="panel-title">
                        <!-- Panel Title -->
                        <h2 class="heading-shadow"><span class="glyphicon glyphicon-edit"></span> Update Hike</h2>
                    </span>
                </div>
                <!-- Begin Panel Content -->
                <div class="panel-body padding-bottom-none">
                    <!-- Update Hike Form -->
                    <form ng-submit="updateHike()" class="padding-left-sm padding-right-sm form-horizontal" id="updateHikeForm">
                        <!-- Hike Name Field -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <input type="text" name="name" id="name" class="form-control input-lg" placeholder="Hike Name" ng-model="hike.name">
                            </div>
                        </div>
                        <!-- Region Field -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-screenshot"></i></span>
                                <input type="text" name="region" id="region" class="form-control input-lg" placeholder="Region" ng-model="hike.region">
                            </div>
                        </div>
                        <!-- Hike Distance Field -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-resize-horizontal"></i></span>
                                <input type="text" name="distance" id="distance" class="form-control input-lg" placeholder="Hike Distance (mi)" ng-model="hike.distance">
                            </div>
                        </div>
                        <!-- Elevation Gain Field -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-resize-vertical"></i></span>
                                <input type="text" name="gain" id="gain" class="form-control input-lg" placeholder="Elevation Gain (ft)" ng-model="hike.gain">
                            </div>
                        </div>
                        <!-- Location URL Field -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                                <input type="text" name="location" id="location" class="form-control input-lg" placeholder="Map URL" ng-model="hike.location">
                            </div>
                        </div>
                        <!-- Hike Notes -->
                        <div class="form-group no-list-margin">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i></span>
                                <textarea name="notes" id="notes" cols="30" rows="10" class="form-control fix-line-break input-lg" ng-model="hike.notes"></textarea>
                            </div>
                        </div>
                        <!-- Update Hike and Cancel Buttons -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-lg btn-info margin-top-sm"><span class="glyphicon glyphicon-ok"></span> Update Hike</button>
                            <button class="btn btn-block btn-lg btn-link" ng-controller="navController" ng-click="home()"><span class="glyphicon glyphicon-ban-circle"></span> Cancel</button>
                        </div>
                    </form>
                </div>
                <!-- End Panel Content -->
            </div>
        </div>
    </div>

</div>
<!-- End Primary Container -->
